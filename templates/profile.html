<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ fname }} {{ lname }}'s Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ fname }} {{ lname }}</h1>
        <h1>User Information</h1>
        <p>Username: {{ username }}</p>
        <p>First Name: {{ fname }}</p>
        <p>Last Name: {{ lname }}</p>
        <p>Verified: {{ "Yes" if verified else "No" }}</p>
        <h2>Social Media Accounts:</h2>
        <ul>
            {% for platform, username in social_media.items() %}
            <li>
                {{ platform }}: {{ username }}
                <button onclick="deleteSocialMediaAccount(event, '{{ username }}', '{{ platform }}')">Delete account</button>
            </li>
            {% endfor %}
        </ul>
        <button id="addAccountBtn" onclick="createNewSocialForm(event)">Add Account</button>
    </div>
    <form id="addAccountForm" hidden>
        <input id="username" placeholder="username" />
        <select name="social_media_platform" id="social_media_platform">
            <option value="default">Select a platform</option>
            {% for option in ALLOWED_SOCIALS %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button onclick="addNewSocialAccount(event)">Submit</button>
    </form>
</body>
</html>
