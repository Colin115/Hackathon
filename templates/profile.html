<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ fname }} {{ lname }}'s Profile</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
      }

      header {
          background-color: #007bff;
          color: #fff;
          padding: 10px;
          text-align: center;
      }

      h1, h2 {
          margin-bottom: 10px;
      }

      .container {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
          display: none;
          margin-top: 20px;
      }

      button {
          background-color: #007bff;
          color: #fff;
          padding: 8px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #0056b3;
      }
  </style>
  </head>
  <body>
    <div>
      <h1>>{{ fname }} {{ lname }}</h1>
      <h1>User Information</h1>
      <p>Username: {{ username }}</p>
      <p>First Name: {{ fname }}</p>
      <p>Last Name: {{ lname }}</p>
      <p>Verified: {{ "Yes" if verified else "No" }}</p>
      <h2>Social Media Accounts:</h2>
      <ul>
        {% for platform, username in social_media.items() %}
        <li>
          {{ platform }}: {{ username }}
          <button
            onclick="deleteSocialMediaAccount(event, '{{ username }}', '{{ platform }}')"
          >
            Delete account
          </button>
        </li>
        {% endfor %}
      </ul>
      <button id="addAccountBtn">Add Account</button>
    </div>
    <form id="addAccountForm">
      <input id="username" placeholder="username" />
      <select name="social_media_platform" id="social_media_platform">
        <option value="default">Select a platform</option>
        {% for option in ALLOWED_SOCIALS %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>
      <button onclick="addNewSocialAccount(event)">Submit</button>
    </form>
  </body>

  <script>
    function createNewSocialForm(event) {
      event.preventDefault();

      // change what the button says
      if (
        document.getElementById("addAccountBtn").textContent === "Add Account"
      ) {
        document.getElementById("addAccountBtn").textContent = "Cancel";
        document.getElementById("addAccountForm").removeAttribute("hidden");
      } else {
        document.getElementById("addAccountBtn").textContent = "Add Account";
        document.getElementById("addAccountForm").hidden = "hidden";
      }

      // display form
    }

    function addNewSocialAccount(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById("username").value,
        platform: document.getElementById("social_media_platform").value,
      };
      // use api
      fetch(`/api/add_social/${formData.username}/${formData.platform}/`, {
        method: "POST",
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success === false) {
            alert("WRONG");
          } else {
            location.reload();
          }
        });
    }

    function deleteSocialMediaAccount(event, username, platform) {
      event.preventDefault();

      fetch(`/api/delete_social/${username}/${platform}/`, {
        method: "POST",
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success === false) {
            alert("incorrect info");
          } else {
            location.reload();
          }
        });
    }
  </script>
</html>
