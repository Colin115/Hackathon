<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Identity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="file"] {
        margin-bottom: 10px;
      }

      video {
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button:hover {
        background-color: #0056b3;
      }

      img {
        max-width: 100%;
        border-radius: 8px;
      }

      /* Media Query for smaller screens */
      @media (max-width: 768px) {
        .container {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="licenseInputBack" accept="image/*">Back of Drivers License</input>
      <br />
      <input type="file" id="licenseInputFront" accept="image/*">Front of Drivers License</input>
      <br /><br />
      <input type="file" id="pictureOfPerson" accept="image/*">Picture of You</input>
      <br /><br />
      <video id="videoElement" autoplay></video>
      <br /><br />
      <img id="capturedImage" style="display: none" alt="Captured Image" />

      <button onclick="captureFrame(event)" id="captureButton">
        Capture Selfie
      </button>
      <button id="retakeButton">Retake</button>
      <button id="submitButton" onclick="submitVerifyID(event)">Submit</button>
      <br /><br />
    </div>
    <script>
      // video
      var video = document.getElementById("videoElement");
      var captureButton = document.getElementById("captureButton");
      var capturedImage = document.getElementById("capturedImage");
      const constraints = {
          video: {
              width: { min: 1280 }, // Specify minimum width for higher quality
              height: { min: 720 }, // Specify minimum height for higher quality
          }
      };
      // Access the user's camera
      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (error) {
          console.error("Error accessing the camera:", error);
        });

      // Function to capture a frame from the video stream
      function captureFrame(event) {
        event.preventDefault();
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage.src = canvas.toDataURL("image/png");
        capturedImage.style.display = "block";
      }
      ///

      function submitVerifyID(event) {
        event.preventDefault();
        var imageData = dataURItoBlob(capturedImage.src);

        const formData = new FormData();
        formData.append(
          "front",
          document.getElementById("licenseInputFront").files[0]
        );
        formData.append(
          "back",
          document.getElementById("licenseInputBack").files[0]
        );
        formData.append("selfie", imageData);
        // Send the form data to the server
        fetch("/api/verify_user_id/", {
          method: "POST",
          body: formData,
        }).then((response) => response.json()).then((data) => {
          if (data.success === false) {
            alert("Error verifying");
          }
          else {
            window.location.href = data.url;
          }
        });
      }

      function dataURItoBlob(dataURI) {
        // Convert base64 to raw binary data held in a string
        var byteString = atob(dataURI.split(",")[1]);

        // Separate the mime component
        var mimeString = dataURI.split(",")[0].split(":")[1].split(";")[0];

        // Write the bytes of the string to an ArrayBuffer
        var ab = new ArrayBuffer(byteString.length);
        var ia = new Uint8Array(ab);
        for (var i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
        }

        // Create a Blob from the ArrayBuffer
        return new Blob([ab], { type: mimeString });
      }
    </script>
    <script src="{{ url_for('static', filename='helpful.js') }}"></script>

  </body>
</html>
