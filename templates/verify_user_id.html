<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Identity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="file"] {
        margin-bottom: 10px;
      }

      video {
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button:hover {
        background-color: #0056b3;
      }

      img {
        max-width: 100%;
        border-radius: 8px;
      }

      /* Media Query for smaller screens */
      @media (max-width: 768px) {
        .container {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="licenseInputBack" accept="image/*">Back of Drivers License</input>
      <br />
      <input type="file" id="licenseInputFront" accept="image/*">Front of Drivers License</input>
      <br /><br />
      <video id="userCamera" width="300" height="200" autoplay muted></video>
      <br /><br />
      <button id="captureButton">Capture Selfie</button>
      <button id="retakeButton" disabled>Retake</button>
      <button id="submitButton" onclick="submitVerifyID(event)" disabled>
        Submit
      </button>
      <br /><br />
      <img id="capturedImage" style="display: none" />
    </div>
    <script>
      const licenseInputFront = document.getElementById("licenseInputFront");
      const licenseInputBack = document.getElementById("licenseInputBack");
      const userCamera = document.getElementById("userCamera");
      const captureButton = document.getElementById("captureButton");
      const retakeButton = document.getElementById("retakeButton");
      const capturedImage = document.getElementById("capturedImage");
      const submitButton = document.getElementById("submitButton");

      captureButton.addEventListener("click", async () => {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        userCamera.srcObject = stream;

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        captureButton.addEventListener("click", () => {
          // Capture on each button click
          canvas.width = userCamera.videoWidth;
          canvas.height = userCamera.videoHeight;
          context.drawImage(userCamera, 0, 0);
          const selfieData = canvas.toDataURL("image/jpeg"); // adjust format as needed

          capturedImage.src = selfieData;
          userCamera.style.display = "none";
          capturedImage.style.display = "block";
          retakeButton.disabled = false; // Enable retake button
          submitButton.disabled = false; // Enable submit button
          captureButton.disabled = true; // Enable submit button
        });
      });

      retakeButton.addEventListener("click", () => {
        capturedImage.src = ""; // Clear captured image source
        userCamera.style.display = "block";
        capturedImage.style.display = "none";
        retakeButton.disabled = true; // Disable retake button until next capture
        submitButton.disabled = true; // Disable submit button until next capture
        captureButton.disabled = false; // Disable submit button until next capture
      });

      function submitVerifyID(event) {
        event.preventDefault();
        fetch(capturedImage.src)
          .then((response) => response.blob())
          .then((blob) => {
            const formData = new FormData();
            formData.append(
              "front",
              document.getElementById("licenseInputFront").files[0]
            );
            formData.append(
              "back",
              document.getElementById("licenseInputBack").files[0]
            );
            formData.append("selfie", blob, "selfie.jpg");

            // Send the form data to the server
            fetch("/api/verify_user_id/", {
              method: "POST",
              body: formData,
            }).catch((error) => {
              console.log("ERROR");
            });
          })
          .catch((error) => {
            console.error("Error converting image to Blob:", error);
          });
      }
    </script>
  </body>
</html>
